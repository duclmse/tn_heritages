<script>
  const popup = L.popup();
  map.on("click", e => {
    let {lat, lng} = e.latlng;
    popup.setLatLng(e.latlng).setContent(`${lat}, ${lng}`).openOn(map);
  });
  map.on("move", function (ev) {
    console.log(map.getCenter()); // ev is an event object (MouseEvent in this case)
  });
</script>
